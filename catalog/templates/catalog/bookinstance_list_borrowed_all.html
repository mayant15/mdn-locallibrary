{% extends 'base_generic.html' %}

{% block content %}
    <h1>All Borrowed Books</h1>

    <ul>
        {% for bookinst in bookinstance_list %}
        <li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
            <a>{{bookinst.book.title}}</a>
            ({{bookinst.due_back}}) - {{bookinst.borrower}}
        </li>
        
        {% endfor %}
    </ul>

{% endblock content %}
